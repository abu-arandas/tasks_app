name: tasks_app
description: Task Management

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_app_name: ^0.1.1
  flutter_launcher_icons: ^0.11.0
  sqflite: ^2.3.0
  get: ^4.6.6
  intl: ^0.18.1
  horizontal_calendar: ^1.1.2

flutter_app_name:
  name: 'Task Management'

flutter_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/favicon.png'
  min_sdk_android: 21
  adaptive_icon_background: '#0D253F'
  adaptive_icon_foreground: 'assets/favicon.png'

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/Poppins.ttf