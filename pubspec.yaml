name: tasks_app
description: Task Management

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.5
  sqflite: ^2.3.0
  connectivity_plus: ^5.0.1
  flutter_slidable: ^3.0.1
  flutter_staggered_grid_view: ^0.7.0
  pull_to_refresh: ^2.0.0
  #system_notifications: ^0.0.1
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.4.2
  build_runner: ^2.4.6
  sqflite_common_ffi: ^2.3.0

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/Poppins.ttf